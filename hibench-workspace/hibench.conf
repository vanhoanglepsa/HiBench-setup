# HiBench Configuration File
# Configuration for Docker environment with Hadoop and Spark

#======================================================
# HiBench Home
#======================================================
hibench.configure.dir   /opt/hibench/conf

#======================================================
# Hadoop Configuration
#======================================================
hibench.hadoop.home     /opt/hadoop
hibench.hadoop.executable     ${hibench.hadoop.home}/bin/hadoop
hibench.hadoop.configure.dir  ${hibench.hadoop.home}/etc/hadoop
hibench.hadoop.release  apache
hibench.hdfs.master     hdfs://namenode:9000

#======================================================
# Spark Configuration
#======================================================
hibench.spark.home      /opt/spark
hibench.spark.master    spark://spark-master:7077
hibench.spark.version   spark3.1

#======================================================
# Workload Configuration
#======================================================
# Scale profile: tiny, small, large, huge, gigantic, bigdata
hibench.scale.profile   small

# Data scale
hibench.default.map.parallelism     2
hibench.default.shuffle.parallelism 2

#======================================================
# Spark Job Configuration
#======================================================
spark.executor.memory   2g
spark.driver.memory     1g
spark.executor.cores    2

#======================================================
# Report Configuration
#======================================================
hibench.report.dir      /hibench/report
hibench.report.formats  html,csv

#======================================================
# Workload-specific Data Sizes (scale: small)
#======================================================
# WordCount
hibench.wordcount.datasize  500MB
hibench.wordcount.pages     50000

# Sort
hibench.sort.datasize       500MB

# TeraSort
hibench.terasort.datasize   500MB

# PageRank
hibench.pagerank.pages      50000
hibench.pagerank.numiterations  3

