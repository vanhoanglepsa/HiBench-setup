# Spark Configuration for HiBench

#======================================================
# Spark Home
#======================================================
hibench.spark.home      /opt/spark

#======================================================
# Spark Master
#======================================================
hibench.spark.master    spark://spark-master:7077

#======================================================
# Spark Version
#======================================================
# Options: spark2.4, spark3.0, spark3.1
hibench.spark.version   spark3.1

#======================================================
# Spark Executor Configuration
#======================================================
spark.executor.memory           2g
spark.executor.cores            2
spark.executor.instances        1

#======================================================
# Spark Driver Configuration
#======================================================
spark.driver.memory             1g
spark.driver.cores              1

#======================================================
# Spark Serialization
#======================================================
spark.serializer                org.apache.spark.serializer.KryoSerializer
spark.kryo.registrationRequired false

#======================================================
# Spark Network Configuration
#======================================================
spark.network.timeout           600s
spark.executor.heartbeatInterval 60s

#======================================================
# Spark Event Log
#======================================================
spark.eventLog.enabled          true
spark.eventLog.dir              hdfs://namenode:9000/spark-logs

#======================================================
# Spark Dynamic Allocation (Disabled)
#======================================================
spark.dynamicAllocation.enabled false

#======================================================
# Spark Shuffle Configuration
#======================================================
spark.shuffle.service.enabled   false
spark.shuffle.compress          true
spark.shuffle.spill.compress    true

#======================================================
# Spark UI Configuration
#======================================================
spark.ui.enabled                true
spark.ui.port                   4040

