# Hadoop Configuration for HiBench

#======================================================
# Hadoop Home
#======================================================
hibench.hadoop.home     /opt/hadoop

#======================================================
# Hadoop Executable
#======================================================
hibench.hadoop.executable     ${hibench.hadoop.home}/bin/hadoop

#======================================================
# Hadoop Configuration Directory
#======================================================
hibench.hadoop.configure.dir  ${hibench.hadoop.home}/etc/hadoop

#======================================================
# HDFS Master
#======================================================
hibench.hdfs.master     hdfs://namenode:9000

#======================================================
# HDFS Data Directory
#======================================================
hibench.hdfs.data.dir   ${hibench.hdfs.master}/HiBench

#======================================================
# MapReduce Configuration (if using MapReduce mode)
#======================================================
hibench.hadoop.mapreduce.framework.name     yarn
hibench.yarn.resourcemanager.address        resourcemanager:8032

#======================================================
# HDFS Block Size
#======================================================
hibench.default.hdfs.block.size     134217728

#======================================================
# HDFS Replication
#======================================================
hibench.hdfs.replication                1

#======================================================
# Hadoop Examples JAR (for MapReduce benchmarks)
#======================================================
hibench.hadoop.examples.jar     /opt/hadoop-3.2.1/share/hadoop/mapreduce/hadoop-mapreduce-examples-3.2.1.jar
hibench.hadoop.examples.test.jar     /opt/hadoop-3.2.1/share/hadoop/mapreduce/sources/hadoop-mapreduce-examples-3.2.1-test-sources.jar

